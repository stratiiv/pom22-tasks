{% extends 'base.html' %}
{% block content %}
<div class="card text-center mt-5" style="width: 50rem;margin:auto;">
  <form class="form-signin" method='POST'>
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    {% for f in form %}
    <p><label class="sr-only" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <div class="checkbox mb-3">
      <label>
        <input name='as_admin' type="checkbox" value="as-admin"> As admin
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-3 mb-3 text-muted">&copy; 2022</p>
  </form>
</div>

{% endblock %}
