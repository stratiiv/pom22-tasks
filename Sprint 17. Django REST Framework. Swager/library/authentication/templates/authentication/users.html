{% extends 'base.html' %}
{% block content %}
<div class="card mb-3 text-center" style='margin-top:250px;width:1200px;margin-left:auto;margin-right:auto;'>
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Created</th>
              </tr>
            </thead>
            <tbody>
                {% for user in users%}
                {% for group in user.groups.all %}
                <tr>
                    <th>{{user.id}}</th>
                    <td><a href="{% url 'user-details' user.id %}">{{user.first_name}} {{user.last_name}}</a></td>
                    <td>{{user.email}}</td>
                    <td>{{group.name}}</td>
                    <td>{{user.date_joined}}</td>
                </tr>
                {% endfor %}
                {% endfor %}
            
            </tbody>
          </table>
    </div>
  </div>
{% endblock %}
