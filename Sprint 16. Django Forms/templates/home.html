{% extends 'base.html' %}

{% block content %}
<div class="card mb-3 text-center" style='margin-top:250px;'>
    <div class="card-body">
      <h1 class="card-title">Welcome to Library, {% if user.is_authenticated %} {{user.first_name}}
        {% else %} Stranger </h1>
        <h4 class='card-text'> To proceed, please <a href="{% url 'login' %}">login</a> or <a href="{% url 'sign-up' %}">sign up</a>
          {% endif %}
    </div>
  </div>
{% endblock %}
