{% extends 'base.html' %}
{% block content %}

<div class="card mb-3 text-center" style='margin-top:250px;width:1200px;margin-left:auto;margin-right:auto;'>
  <div class="card-body">
    <form class="form-signin" method='POST'>
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Create author</h1>
      {% for f in form %}
      <p><label class="sr-only" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
      <div class="form-error">{{ f.errors }}</div>
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Create</button>
    </form>
  </div>
</div>
{% endblock %}
