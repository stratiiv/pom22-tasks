{% extends 'base.html' %}
{% block content %}
    <div class="card text-center mt-5" style="width: 50rem;margin:auto;">
    <form class="form-signin" method='POST'>
    {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputFirstName" class="sr-only">First name</label>
      <input name='first_name' type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
      <label for="inputLastName" class="sr-only">last name</label>
      <input name='last_name' type="text" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address(this also will be a username)</label>
      <input name='email' type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input name='as_admin' type="checkbox" value="as-admin"> As admin
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-3 mb-3 text-muted">&copy; 2022</p>
    </form>
</div>

{% endblock %}
