
{% extends 'base.html' %}
{% block content %}

<div class="card mb-3 text-center" style='margin-top:250px;width:1200px;margin-left:auto;margin-right:auto;'>
    <div class="card-body">
        <form class="form-signin" method='POST'>
            {% csrf_token %}
              <h1 class="h3 mb-3 font-weight-normal">Create author</h1>
              <label for="inputEmail" class="sr-only">Name</label>
              <input name='name' type="text" id="inputEmail" class="form-control" required autofocus>
              <label for="inputPassword" class="sr-only">Surname</label>
              <input name='surname' type="text" id="inputPassword" class="form-control" required>
              <label for="inputPassword" class="sr-only">Patronymic</label>
              <input name='patronymic' type="text" id="inputPassword" class="form-control" required>
              <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Create</button>
              
            </form>
    </div>
  </div>
{% endblock %}
